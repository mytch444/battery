# Config file for lowbatteryd.

# Check battery interval
DELAY=20

# Battery percentage that a warning should be shown at.
LOW=10
LOWCOMMAND="echo 'going to need power soon' | nenu -n; logger 'going to need power soon'"

# Second warning
VERYLOW=5
VERYLOWCOMMAND="echo 'ABOUT TO DIE' | nenu -n; logger 'ABOUT TO DIE'"

# Hibernate to disk at this level.
EXTREMELOW=2
EXTREMELOWCOMMAND="logger 'HIBERNATING' pm-hibernate"

# State file.
LEVELFILE=/run/lowbatteryd
